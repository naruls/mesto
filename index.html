<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Место</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="pages/style.css">
</head>
<body class="page">
  <header class="header background">
    <div class="header__logo"></div>
  </header>
  <main class="container">
  <section class="popup popup_hidden popup_change">
    <div class="popup__background"></div>
    <button type="button" class="popup__close-button popup__close-button-change"><img src="images/Close_Icon.svg" class="popup__close-image" alt="кнопка"></button>
    <div class="popup__container">
      <h2 class="popup__info">Редактировать профиль</h2>
      <form name="popupForm" class="popup__form form" novalidate>
      <input id="profile-name" type="text" class="popup__input popup__input_user_name" name="name" required minlength="2" maxlength="40">
      <span id="profile-name-error" class="popup__input-error"></span> 
      <input id="profile-description" type="text" class="popup__input popup__input_user_description" name="description" required minlength="2" maxlength="200">
      <span id="profile-description-error" class="popup__input-error"></span> 
      <button class="popup__save-button popup__submit" type="submit" name="save-button">
        Сохранить
      </button>
      </form>
    </div>
  </section>
  <section class="popup popup_hidden popup_add">
    <div class="popup__background popup__background_add"></div>
    <button type="button" class="popup__close-button popup__close-button-add"><img src="images/Close_Icon.svg" class="popup__close-image" alt="кнопка"></button>
    <div class="popup__container">
      <h2 class="popup__info">Новое место</h2>
      <form name="popupCardForm" class="popup__card-form form" novalidate>
        <input id="mesto-name" type="text" class="popup__input popup__input_mesto_name" name="mesto-name" placeholder="Название" required minlength="2" maxlength="30">
        <span id="mesto-name-error" class="popup__input-error"></span> 
        <input id="mesto-description" type="url" class="popup__input popup__input_mesto_link" name="mesto-description" placeholder="Ссылка на картинку" required>
        <span id="mesto-description-error" class="popup__input-error"></span> 
        <button class="popup__save-button popup__save-card-button popup__submit" type="submit" name="save-button">
         Сохранить
        </button>
      </form>
    </div>
  </section>
  <section class="popup popup_main popup_hidden">
    <div class="popup__background popup__background_main"></div>
    <div class="popup__full"> 
      <button class="popup__close-button popup__close-button_main"><img src="images/Close_Icon.svg" class="popup__close-image" alt="кнопка"></button>
      <img src="https://yastatic.net/q/logoaas/v1/Практикум.svg?color=a3a6b4" class="popup__card" alt="Увеличенное фото">
      <h2 class="popup__name"></h2>
    </div>  
  </section>
  <section class="profile background">
    <img src="images/Jac.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <div class="profile__top-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__change-button" type="button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements background">
  </section>
  </main>
  <footer class="footer background">
    <p class="footer__copyringht">© 2020 Mesto Russia</p>
  </footer>
  <template id="card-template">
    <div class="element">
      <div class="element__image"></div>
      <button type="button" class="element__delete-button"></button>
      <div class="element__bottom">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button element__like-button_deactivate"></button>
      </div>
    </div>
  </template>
  <script src="scripts/initial-сards.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
