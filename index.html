<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="pages/style.css">
</head>
<body class="page">
  <header class="header background">
    <div class="header__logo"></div>
  </header>
  <main class="container">
  <section class="popup popup_hidden">
    <div class="popup__background"></div>
    <button type="button" class="popup__close-button"><img src="images/Close_Icon.svg" class="popup__close-image" alt="кнопка"></button>
    <div class="popup__container">
      <h3 class="popup__info">Редактировать профиль</h3>
      <form name="popup-form" class="popup__form">
      <input type="text" class="popup__input popup__input_user_name" name="name">
      <input type="text" class="popup__input popup__input_user_description" name="description">
      <button class="popup__save-button" type="submit" name="save-button">

      </button>
      </form>
    </div>
  </section>
  <section class="profile background">
    <img src="images/Jac.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <div class="profile__top-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__change-button" type="button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements background">
    <div class="element">
      <img src="images/karachevsk.jpg" class="element__image" alt="Фото Карачаевска">
      <div class="element__bottom">
        <h2 class="element__name">Карачаевск</h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
    <div class="element">
      <img src="images/elbrus.jpg" class="element__image" alt="Фото горы">
      <div class="element__bottom">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button type="button" class="element__like-button "></button>
      </div>
    </div>
    <div class="element">
      <img src="images/dombay.jpg" class="element__image" alt="Фото Домбая">
      <div class="element__bottom">
        <h2 class="element__name">Домбай</h2>
        <button type="button" class="element__like-button"></button>

    </div>
    <div class="element">

      <div class="element__bottom">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
    <div class="element">
      <img src="images/dombay.jpg" class="element__image" alt="Фото Домбай">
      <div class="element__bottom">
        <h2 class="element__name">Домбай</h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
    <div class="element">
      <img src="images/karachevsk.jpg" class="element__image" alt="Фото Карачаевска">
      <div class="element__bottom">
        <h2 class="element__name">Карачаево-Черкессия</h2>
        <button type="button" class="element__like-button"></button>
