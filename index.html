<!DOCTYPE html>
<html lang="ru">
<head>
  <title></title>
<link rel="stylesheet" type="text/css" href="vendor/normalize.css">
<link rel="stylesheet" type="text/css" href="pages/style.css">
</head>
<body class="page">
  <header class="header background">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="container">
  <section class="popup popup_hidden">
    <div class="popup__background"></div>
    <img src="images/Close_Icon.svg" class="popup__close-button" alt="кнопка">
    <div class="popup__container">
      <p class="popup__info">Редактировать профиль</p>
      <input type="text" class="popup__name">
      <input type="text" class="popup__description">
      <div class="popup__save-button">
        <p class="popup__text-button">Сохранить</p>
      </div>
    </div>
  </section>
  <section class="profile background">
    <img src="images/Jac.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <div class="profile__top-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <div class="profile__change-button"></div>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <div class="profile__add-button"></div>
  </section>
  <section class="elements background">
    <div class="element">
      <img src="images/karachevsk.jpg" class="element__image" alt="Фото Карачаевска">
      <div class="element__bottom">
        <h2 class="element__name">Карачаевск</h2>
        <div class="element__like-button element__like-button_active"></div>
      </div>
    </div>
    <div class="element">
      <img src="images/elbrus.jpg" class="element__image" alt="Фото горы">
      <div class="element__bottom">
        <h2 class="element__name">Гора Эльбрус</h2>
        <div class="element__like-button element__like-button_active"></div>
      </div>
    </div>
    <div class="element">
      <img src="images/dombay.jpg" class="element__image" alt="Фото Домбая">
      <div class="element__bottom">
        <h2 class="element__name">Домбай</h2>
        <div class="element__like-button element__like-button_active"></div>
      </div>
    </div>
    <div class="element">
      <img src="images/elbrus.jpg" class="element__image" alt="Фото горы">
      <div class="element__bottom">
        <h2 class="element__name">Гора Эльбрус</h2>
        <div class="element__like-button element__like-button_active"></div>
      </div>
    </div>
    <div class="element">
      <img src="images/dombay.jpg" class="element__image" alt="Фото Домбай">
      <div class="element__bottom">
        <h2 class="element__name">Домбай</h2>
        <div class="element__like-button element__like-button_active"></div>
      </div>
    </div>
    <div class="element">
      <img src="images/karachevsk.jpg" class="element__image" alt="Фото Карачаевска">
      <div class="element__bottom">
        <h2 class="element__name">Карачаево-Черкессия</h2>
        <div class="element__like-button element__like-button_active"></div>
      </div>
    </div>
  </section>
  </main>
  <footer class="footer background">
    <p class="footer__copyringht">© 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>

</html>
